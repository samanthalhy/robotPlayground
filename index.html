<body>
	<div class="container">
		<div class="header">
			<div class="h2Div"><h2>Robot Playground</h2>				
<!-- 				<button id="run-btn">Run</button>
				<button id="clear-btn">Clear</button> -->
			</div>
			<div class="btn">
				<button id="run-btn">Run</button>
				<button id="clear-btn">Clear</button>
			</div>

		</div>	
		
			<div class="editor">
				<div class="preview">
					<iframe id="preview-window"></iframe>
					<code>
						px = 0</br>
						py = 0</br>
						rx = 0</br>
						ry = 0</br>
						t = 0</br>

						function animate() {</br>
						  //cube.rotation.x = 0.01</br>
						  //cube.rotation.y = 0.01</br>
						  cube.rotation.x = rx</br>
						  cube.rotation.y = ry  </br>
						  if (t>=360){</br>
						  	t = 0</br>
						  }</br>
						  px = 2*Math.cos(t)</br>
						  py = 2*Math.sin(t)</br>
						  cube.position.set(px, py, 0)</br>
						  t +=0.1</br>
						  sleep(50)</br>
						}</br></br>
					</code>
				</div>		
				<div class="code">
					<div class="html-code"></div>
					<!-- <div class="css-code"></div> -->
					<!-- <div class="js-code-var"></div> -->
					<div class="js-code"></div>
				</div>

			</div>
	</div>
